
<main class="main">
  <div class="content">
    <form (ngSubmit)="getCharacterById()" [formGroup]="characterForm" style="display: flex; flex-direction: column;">
      <div>
        <label for="characterId">Character Id: </label>
        <input type="number" id="characterId" name="Enter a character id" formControlName="characterId" />
      </div>
      <button 
        type="button"
        name="Get character by Id"
        (click)="getCharacterById()"
        style="margin-top: 16px; width: 200px">
          Get character
      </button>
    </form>

    

    @if (isLoading) {
      <p>Loading...</p>
    }

    @if (!isLoading) {
      <div>

        @if (character) {
          <app-character-display [character]="character" />
        }

        @if (isError) {
          <p>Error retrieving character id</p>
        }
      </div>
    }
  </div>
</main>


<router-outlet></router-outlet>
